<!DOCTYPE html>
<html>
    <head>
        <title>First Vue.js component example</title>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- connect DOM element with the vue.js root instance -->
        <div id="app">
            <!-- add the user-defined tag / vue component -->
            <btn-counter></btn-counter>
            <!-- 不会自动换行 -->
            <br>
            <!-- test component in component -->
            <component-a></component-a>
        </div>

        <!-- vue.js的引用要放在最后 -->
        <script src="./globalComponent.js"></script>
    </body>
</html>
