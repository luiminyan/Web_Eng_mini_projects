<!DOCTYPE html>
<html>
    <head>
        <title>Vue list rendering</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    </head>
    <body>
        <ul id="vueList">
            <li v-for="item in items">
                {{item.message}}
            </li>
        </ul>
        <script src="./vueList.js"></script>
    </body>
</html>
