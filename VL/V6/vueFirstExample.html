<!DOCTYPE html>
<html>
    <head>
        <title>Vue First Example</title>
        <!-- 在head里定义vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    </head>
    <body>
        <p id="app">
            <!-- 绑定vue中data -->
            message: {{message}},
            <!--  插入空行 -->
            <br>
            message2: {{message2}}
        </p>
        <!-- 在body最后使用自己定义的js -->
        <script src='./vueFirst.js'></script>
    </body>
</html>
