<!DOCTYPE html>
<html>
    <head>
        <title>Typescript example page</title>
        <style>
            table {
                border-collapse: collapse;
                border: 2px solid black;
                width: 100%;
                margin-top: 20px;
            }

            th, td {
                border: 2px solid black;
                padding: 4px;
                /* 文字位置 */
                text-align: center;
            }
        </style>
    </head>
    
    <body>
        <input type="button" id="button" value="List generieren">
        <table id="tableData">
            <tr> 
                <th> Name </th> 
                <th> Alter </th> 
            </tr>
        </table>

        <script src="./typeScript.js"></script>
    </body>
</html>
