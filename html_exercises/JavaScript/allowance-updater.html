<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Allowance updater example</title>
    <!-- 使用script写在header里，需要定义defer或者async -->
  </head>
  <body>
    <label for="shopping-check">Has the shopping been done? </label>
    <input type="checkbox" id="shopping-check">

    <p></p>

    <!-- 写在文档里的script文件 -->
    <script>
      const checkBox = document.querySelector('input');
      const para = document.querySelector('p');
      let shoppingDone = false;
    
    //活动监听器，第一个parameter是活动（change,click...),第二个parameter是一个function，活动的具体内容 
      checkBox.addEventListener('change', () => {
        checkBox.disabled = true;
        shoppingDone = true;
        updateAllowance();
      });

      function updateAllowance() {
        let childsAllowance;
        if (shoppingDone === true) {
          childsAllowance = 10;
        } else {
          childsAllowance = 5;
        }

        para.textContent = `Child has earned \$${childsAllowance} this week.`;
      }

      updateAllowance();
    </script>
  </body>
</html>
