<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Zahlenratespiel</title>
        <style>
            .highlight {
            color: red;
            font-style: italic;
            } 
        </style>
    </head>

    <body>
        <div>
            <!-- input area -->
            <label for="input">Please give a number:</label>
            <input type="number" id="input">
            <input type="submit" value="Check input" id="sendInput"> <!-- type:input的类型, value:显示的值, id -->
            <p id="givenInputs">Inputs given by the user:</p>
            <p id="message"></p>
        </div>
        <script>
            //Aufgabe 1
            const answer = Math.floor((Math.random() * 100)) + 1;   //generate random number between 1 and 100
            let input = document.querySelector('#input');
            let sendInput = document.querySelector('#sendInput');
            let givenInputs = document.querySelector('#givenInputs');
            let message = document.querySelector('#message');
            let counter = 1;
            
            sendInput.addEventListener('click', function(){
                if (counter <= 10) {
                    if (input == answer) {
                        message.textContent = 'Congrats! You have won the game!';
                    }
                    else if (input < answer) {
                        message.textContent = 'Too low.';
                    }
                    else message.textContent = 'Too high.';
                    givenInputs.textContent += Number(input.value) + '\n';
                }
                else {
                    message.textContent = 'You have lost the game!';
                } 
                counter++;
            });
        </script>
    </body>
</html>
