<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My Blog</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 	</head>
	<body>
		<div id="app">
			<!-- show all blogs from root -->
			<my-blog v-for="blog in blogEntrys" v-bind:blog="blog"></my-blog>
			<!-- a blog entry -->
			<!-- 监听自己组件中的commit-new-blog事件，如果处罚，则call根组件中的 addNewBlog -->
			<create-blog-entry v-on:commit-new-blog="addNewBlog"></create-blog-entry>
		</div>
		<script src="myBlog.js"></script>
	</body>
</html>
